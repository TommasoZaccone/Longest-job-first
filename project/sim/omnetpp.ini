[General]
network = progetto.Network
repeat=10
num-rngs=2
sim-time-limit=100000s
seed-set=${repetition}
Network.producer.interArrivalDist = exponential(${iaMean=5,4.5,20},0)
Network.producer.serviceDist = exponential(${sMean=4},1)
Network.system.server.queuePolicy = ${policy="LJF","FIFO"}

output-vector-file = ${resultdir}/${configname}-${policy}-${iaMean}-${sMean}-${repetition}.vec
output-scalar-file = ${resultdir}/${configname}-${policy}-${iaMean}-${sMean}-${repetition}.sca

