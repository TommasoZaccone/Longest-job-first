[General]
network = progetto.Network
repeat=10
num-rngs=2
sim-time-limit=1000000s
seed-set=${repetition}

Network.system.server.maxJobs = 10000

[Config Exponential]
Network.producer.serviceDist = exponential(${sMean=10},1)
Network.producer.interArrivalDist = exponential(${sMean}/${utilization=0.9},0)
Network.system.server.queuePolicy = ${policy="LJF","FIFO"}

output-vector-file = ${resultdir}/${configname}-${policy}-${utilization}-${repetition}.vec
output-scalar-file = ${resultdir}/${configname}-${policy}-${utilization}-${repetition}.sca

[Config Lognormal]
Network.producer.serviceDist = lognormal(log(pow(${sMean=10},2)/sqrt(pow(${cvar=0.1,0.5,1,2,5,10}*${sMean},2)+pow(${sMean},2))),sqrt(log(pow(${cvar}*${sMean},2)/pow(${sMean},2)+1)),1)
Network.producer.interArrivalDist = exponential(${sMean}/${utilization=0.9},0)
Network.system.server.queuePolicy = ${policy="LJF","FIFO"}

output-vector-file = ${resultdir}/${configname}-${policy}-${utilization}-${cvar}-${repetition}.vec
output-scalar-file = ${resultdir}/${configname}-${policy}-${utilization}-${cvar}-${repetition}.sca
